<div>
    <h2 id="title">NEW CLASS</h2>
    <form [formGroup]="classForm" class="form">
        <mat-form-field class="full-width" id="nameInput">
            <mat-label >Name</mat-label>
            <input matInput formControlName="name">
            <mat-error *ngIf="classForm.get('name')?.hasError('required')">Name is required</mat-error>
            <mat-error *ngIf="classForm.get('name')?.hasError('maxlength')">Name must be at most 30 characters</mat-error>
            <mat-error *ngIf="classForm.get('name')?.hasError('pattern')">Name must not contain numbers</mat-error>
        </mat-form-field>
        <button type="submit" id="submitForm" mat-fab color="primary" aria-label="Button add"
                    (click)="onSubmitForm()">
            <mat-icon>add</mat-icon>
        </button>
    </form>
  </div>
